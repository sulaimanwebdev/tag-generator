<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Client Project</title>
</head>

<body>

    <div class="parent">
        <div class="child">






            <div class="real mb-5">
                <div class="inputCont flex flex-col">
                    <label for="email" class="block text-md font-small text-gray-700">Mots clés</label>
                    <input type="text" name="email" id="email" class="mt-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" autocomplete="off"
                        placeholder="Chaussures" onkeypress="myFunction(event)">
                        
                </div>
<span id="error"></span>

   <div class="tags">
      
   </div>
   <p class="text-sm text-gray-500">Entrez un mot clé et appuyez sur entrer pour le rendre effectif.</p>

            </div>












            <div class="real">
                <div class="inputCont flex flex-col">
                    <label for="name" class="block mb-2 text-md font-small text-gray-700">Catalogue</label>
  

          <div id="dropDownParent">
              <div class="placeholder">Tom Cook</div>
              <img src="photo.svg">             
          </div>
          <div class="list">
            <div class="list1 c1 flex items-center justify-between">Category 1 <img src="tick.svg" class="w-5"></div>
            <div class="list1 c2 flex items-center justify-between">Category 2 <img src="tick.svg" class="w-5"></div>
            <div class="list1 c3 flex items-center justify-between">Category 3 <img src="tick.svg" class="w-5"></div>
            <div class="list1 c4 flex items-center justify-between">Category 4 <img src="tick.svg" class="w-5"></div>

        </div>


<div class="listTags">
    <span class="listTag1 c1Tag"><div class="tagText">Category 1</div><i class="far fa-times" ></i></span>
    <span class="listTag1 c2Tag"><div class="tagText">Category 2</div><i class="far fa-times" ></i></span>
    <span class="listTag1 c3Tag"><div class="tagText">Category 3</div><i class="far fa-times" ></i></span>
    <span class="listTag1 c4Tag"><div class="tagText">Category 4</div><i class="far fa-times" ></i></span>



</div>


<p class="text-sm text-gray-500">Choisissez des catégories pour affiner votre recherche.</p>




                </div>


            </div>
















        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
